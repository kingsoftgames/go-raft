
syntax = "proto3";

option go_package = ".;inner";

package inner;

// The Inner service definition.
service Raft {
  // Sends a Join Request
  rpc JoinRequest (JoinReq) returns (JoinRsp) {}
  rpc TransHttpRequest(TransHttpReq)returns(TransHttpRsp){}
}
message JoinReq {
  string nodeId = 1;      //cur node Id
  string addr = 2;        //cur node raft bind addr
  string apiAddr = 3;     //cur node api addr
}
message JoinRsp {
  int32 result = 1;      //0 ok
  string message = 2;
}

message TransHttpReq {
  string hash = 1;
  string path = 2;
  bytes data = 3;
}
message TransHttpRsp{
  bytes data = 1;
}

message ApplyCmd{
  enum CmdType{
    INVALID = 0;
    GET = 1;
    SET = 2;
    DEL = 3;
  }
  CmdType cmd = 1;
  message OpGet{
    string key = 1;
  }
  message OpSet{
    string key = 1;
    bytes value = 2;
  }
  message OpDel{
    string key = 1;
  }
  oneof obj{
    OpGet get = 2;
    OpSet set = 3;
    OpDel del = 4;
  }
}